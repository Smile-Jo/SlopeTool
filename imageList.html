<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 목록 - 기울기 측정 도구</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/pages.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/image-grid.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/pagination.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script type="module" src="./src/imageList.js"></script>
</head>
<body class="image-list-page">

    <div class="image-list-container">
        <h1>업로드된 이미지 목록</h1>
        <div id="authCheck" class="auth-status">
            <p>로그인 상태를 확인하는 중...</p>
        </div>

        <!-- 필터 및 정렬 옵션 -->
        <div id="filterSection" class="filter-section" style="display: none;">
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="gradeFilter">학년 필터:</label>
                    <select id="gradeFilter">
                        <option value="">모든 학년</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                        <option value="5">5학년</option>
                        <option value="6">6학년</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="classFilter">반 필터:</label>
                    <select id="classFilter">
                        <option value="">모든 반</option>
                        <option value="1">1반</option>
                        <option value="2">2반</option>
                        <option value="3">3반</option>
                        <option value="4">4반</option>
                        <option value="5">5반</option>
                        <option value="6">6반</option>
                        <option value="7">7반</option>
                        <option value="8">8반</option>
                        <option value="9">9반</option>
                        <option value="10">10반</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortOrder">정렬:</label>
                    <select id="sortOrder">
                        <option value="newest">최신순</option>
                        <option value="oldest">오래된순</option>
                        <option value="name">이름순</option>
                        <option value="grade">학년순</option>
                    </select>
                </div>

                <button id="refreshButton" class="refresh-button">새로고침</button>
            </div>
        </div>

        <!-- 로딩 상태 -->
        <div id="loadingSection" class="loading-section" style="display: none;">
            <p>이미지 목록을 불러오는 중...</p>
        </div>

        <!-- 이미지 목록 -->
        <div id="imageListSection" class="image-list-section" style="display: none;">
            <div id="imageCount" class="image-count"></div>
            <div id="imageGrid" class="image-grid"></div>
            
            <!-- 페이지네이션 -->
            <div id="pagination" class="pagination" style="display: none;">
                <button id="prevPage" class="page-button">이전</button>
                <div id="pageNumbers" class="page-numbers"></div>
                <button id="nextPage" class="page-button">다음</button>
            </div>
        </div>

        <!-- 빈 목록 메시지 -->
        <div id="emptyMessage" class="empty-message" style="display: none;">
            <p>업로드된 이미지가 없습니다.</p>
            <a href="./imageUpload.html" class="upload-link">첫 번째 이미지 업로드하기</a>
        </div>

        <!-- 메인으로 돌아가기 -->
        <div class="navigation">
            <a href="./index.html" class="nav-link">메인으로 돌아가기</a>
            <a href="./imageUpload.html" class="nav-link">이미지 업로드하기</a>
        </div>
    </div>

    <!-- 이미지 상세 보기 모달 -->
    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalImageContainer" class="modal-image-container"></div>
            <div id="modalImageInfo" class="modal-image-info"></div>
            <div class="modal-actions">
                <button id="deleteImageButton" class="delete-button">이미지 삭제</button>
                <button id="copyUrlButton" class="copy-button">URL 복사</button>
            </div>
        </div>
    </div>

</body>
</html>
