<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기울기 측정</title>
    <link rel="stylesheet" href="common.css">
    <script type="module" src="./src/Grad.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="grad-page">
    <video id="video" autoplay playsinline></video>
    <div class="grid-overlay"></div>
    
    <div class="controls">
        <button id="resetButton">초기화</button>
        <button id="lengthButton" style="display: none;">거리 측정</button>
        <button id="triangleButton" style="display: none;">삼각형 그리기</button>
        <button id="captureButton">캡쳐</button>
        <button id="increaseGridButton">간격 +</button>
        <button id="decreaseGridButton">간격 -</button>
    </div>
    
    <div class="info-panel">
        <div id="dimensionDisplay" style="display: none;">dx: 0px, dy: 0px</div>
    </div>

    <canvas id="overlay-canvas"></canvas>

</body>
</html>
